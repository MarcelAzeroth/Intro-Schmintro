<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Intro Page</title>
</head>
<body>
   <div class="container">
       <nav class="navbar">
           <div class="logo">
               <img src="/assets/logo.svg" alt="">
           </div>
           <div class="shadow-layer"></div>
           <div class="nav-content">
               <div class="close-div">
                   <img class="close-btn hide-desktop" src="/assets/icon-close-menu.svg" alt="">
               </div>
               <div class="nav-items">
                   <ul>
                       <li id="features">Features  
                           <span class="arrow up"><img src="/assets/icon-arrow-up.svg" alt=""></span>
                           <span class="arrow down hide"><img src="/assets/icon-arrow-down.svg" alt=""></span>
                            <ul id="feature-list" class="hide">
                                <li><img src="/assets/icon-calendar.svg" alt=""> Todo List</li>
                                <li><img src="/assets/icon-todo.svg" alt=""> Calendar</li>
                                <li><img src="/assets/icon-reminders.svg" alt=""> Reminders</li>
                                <li><img src="/assets/icon-planning.svg" alt=""> Planning</li>
                            </ul>
                        </li>
                     
                       <li id="company">Company
                        <span class="arrow up"><img src="/assets/icon-arrow-up.svg" alt=""></span>
                        <span class="arrow down hide"><img src="/assets/icon-arrow-down.svg" alt=""></span>
                            <ul id="company-list" class="hide">
                                <li>History</li>
                                <li>Our Team</li>
                                <li>Blog</li>
                            </ul>
                        </li>
                       
                       <li>Careers</li>
                       <li>About</li>
                   </ul>
               </div>
               <div class="nav-buttons">
                   <button class="login">Login</button>
                   <button class="register">Register</button>
               </div>
            </div>
            <div class="nav-hamburger hide-desktop"><img class="hamburger-btn" src="/assets/icon-menu.svg" alt=""></div>
       </nav>
       
       <div class="hero">
           <div class="hero-img">
               <img class="hide-desktop" src="/assets/image-hero-mobile.png" alt="">
               <img class="hide-mobile" src="/assets/image-hero-desktop.png" alt="">
           </div>
           <div class="hero-container">
               <div class="hero-copy">
                   <h1>Make remote work</h1>
                   <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
               </div>
               <button class="CTA">Learn more</button>
               <div class="credentials">
                   <ul>
                       <li><img src="/assets/client-databiz.svg" alt=""></li>
                       <li><img src="/assets/client-audiophile.svg" alt=""></li>
                       <li><img src="/assets/client-meet.svg" alt=""></li>
                       <li><img src="/assets/client-maker.svg" alt=""></li>
                   </ul>
               </div>
           </div>
       </div>
   </div> 

    <script src="index.js"></script>
</body>
</html>
